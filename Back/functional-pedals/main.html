        let untitledTemp = document.currentScript.ownerDocument.querySelector('template');
        class untitledGui extends HTMLElement {
    
        
            constructor(plug) {
               
                super();
                this._plug = plug;
                this._plug.gui = this;
                console.log(this._plug);
                this._root = this.attachShadow({ mode: 'open' });
                this._root.appendChild(untitledTemp.content.cloneNode(true));
                this.isOn;
                this.state = new Object();
                this.setKnobs();
                this.setSliders();
                this.setSwitchListener();
                this.setActive(false);
        
            }
        
            attributeChangedCallback() {
               
            console.log("Custom element attributes changed.");
            this.state = JSON.parse(this.getAttribute('state'));
            let tmp = "/untitled/bypass";
            if (this.state[tmp] == 1) {
            this._root.querySelector("#switch1").value = 0;
            this.isOn = false;
            } else if (this.state[tmp] == 0) {
            this._root.querySelector("#switch1").value = 1;
            this.isOn = true;
            }
            this.knobs = this._root.querySelectorAll(".knob");
            console.log(this.state);
            for (var i = 0; i < this.knobs.length; i++) {
                    this.knobs[i].setValue(this.state[this.knobs[i].id],false);
            console.log(this.knobs[i].value);
            }
        
            }
        
            get properties() {
               
            this.boundingRect = {
                dataWidth: {
                type: Number,
                value: 170
                },
                dataHeight: {
                type: Number,
                value: 370
                }
          };
          return this.boundingRect;
        
            }
        
            static get observedAttributes() {
               
                return ['state'];
        
            }
        
            setResources() {
               
            // Sets the background image and style.
            var background = this._root.querySelector('img');
            background.src = this._plug.URL + '/assets/undefined';
            background.style = 'border-radius : 10px;'

            this._root.querySelectorAll(".knob").forEach((knob) => {
				knob.querySelector("webaudio-knob").setAttribute('src', this._plug.URL + '/assets/MiniMoog_Main.png');
            });
            
            this._root.querySelectorAll(".switch").forEach((s) => {
				s.querySelector("webaudio-switch").setAttribute('src', this._plug.URL + '/assets/switch_1.png');
            });
            
            
        
            }
        
            setKnobs() {
               
            }
        
            bypass() {
               
            this._plug.setParam("/untitled/bypass", 1);
            console.log("disabled");
        
            }
        
            setSwitchListener() {
               
            console.log("setswitch");
            this._root.querySelector("#switch1").addEventListener('change', (e) => {
                if (this.isOn) this.bypass()
                else this.reactivate();
                this.isOn = !this.isOn;
            });
        
            }
        
            reactivate() {
               
            this._plug.setParam("/untitled/bypass", 0);
        
            }
        
            setSliders() {
               this._root.getElementById("/untitled/BasePitch").addEventListener("input", (e) =>this._plug.setParam("/untitled/BasePitch", e.target.value));
this._root.getElementById("/untitled/Mix").addEventListener("input", (e) =>this._plug.setParam("/untitled/Mix", e.target.value));
this._root.getElementById("/untitled/PitchMod").addEventListener("input", (e) =>this._plug.setParam("/untitled/PitchMod", e.target.value));
this._root.getElementById("/untitled/Release").addEventListener("input", (e) =>this._plug.setParam("/untitled/Release", e.target.value));

            }
        
            setActive(active) {
               
                if (active == undefined || active == false) {
                    this.isOn = false;
                    this.bypass();
                    this._root.querySelector("#switch1").value = 0;
                } else if (active) {
                    this.isOn = true;
                    this.reactivate();
                    this._root.querySelector("#switch1").value = 1;
                }
        
            }
        }
                try {

                createuntitledGUI = (plug) => {
